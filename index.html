<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <title>Tabela de Carnes</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Kg</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="caminho_para_figurinha_carne.png" alt="Carne" width="50"></td>
                <td>2</td>
                <td>17,99</td>
            </tr>
            <tr>
                <td><img src="caminho_para_figurinha_frango.png" alt="Frango" width="50"></td>
                <td>01</td>
                <td>Variável</td>
            </tr>
            <!-- Adicione as outras linhas da tabela aqui -->
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2"><strong>Total</strong></td>
                <td>ValorTotalCarnes</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
